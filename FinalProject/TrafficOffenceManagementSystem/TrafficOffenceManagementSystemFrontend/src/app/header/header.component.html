<nav class="my-nav navbar navbar-expand-lg navbar-light " id="janznav">

    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        
        <li class="nav-item">
          <a class="nav-link" style="font-size: 1.5em; " routerLink="/home"><b>Home</b><span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="font-size: 1.5em; " routerLink="/about-us"><b>About Us </b><span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngIf="role === 'ROLE_admin'">
            <a class="nav-link" style="font-size: 1.5em; " routerLink="/officer"><b>Officer Management</b> <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngIf="role === 'ROLE_admin'">
            <a class="nav-link" style="font-size: 1.5em; " routerLink="/driver"><b>Driver Management </b><span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngIf="role === 'ROLE_admin'">
            <a class="nav-link" style="font-size: 1.5em; " routerLink="/offence"><b>Offence Management </b><span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngIf="role === 'ROLE_admin' || role === 'ROLE_officer' || role === 'ROLE_driver'">
            <a class="nav-link" style="font-size: 1.5em; " routerLink="/fine"><b>Fine Management </b><span class="sr-only">(current)</span></a>
        </li>
        
      </ul>
        
        <a *ngIf="userName != null" routerLink="/studentprofile"><b>Hello : {{ userName }} -> {{role.replace('ROLE_','')}}</b></a>&nbsp;
        <button *ngIf="role == null" class="btn btn-success my-2 my-sm-0" (click)="Login()">Login</button>&nbsp;
        <button *ngIf="role == null" class="btn btn-primary my-2 my-sm-0" (click)="Signup()">Sign Up</button>&nbsp;
        <a *ngIf="role != null" class="badge badge-dark" href="" (click)="logout()">Log Out</a>
