
<div class="container">
    <form #loginform="ngForm" (ngSubmit)="loginSubmit(loginform)">
        <div class="row">
            <div class="col-md-6 mx-auto"> <!-- mx-auto class is to center the whole division-->
                <div class="card" style="border:solid 3px darkred">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div style="text-align: center;">
                                    <img src="assets/generaluser.png" width="150px"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div style="text-align: center;">
                                    <h2>Login</h2>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <hr/>
                            </div>
                        </div><br>

                        <div class="row">
                            <div class="col">
                                <div class="form-group>">
                                    <input required minlength="3" #uname="ngModel" type="text" class="form-control form-control-lg" placeholder="Enter User Name" [(ngModel)]="userName" name="nic"><br />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group>">
                                    <input required minlength="3" #pwd="ngModel" type="password" class="form-control form-control-lg" placeholder="Enter Password" [(ngModel)]="password" name="password"><br />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <hr/>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6 mx-auto">
                                <div class="form-group>">
                                    <input href="" (click)="login()" type="submit" [disabled]="uname.invalid || pwd.invalid" class="form-control btn btn-success btn-block form-control-lg" value="Log In">
                                    <h6 style="text-align: center;">Not An Account? <a routerLink="/signup">Sign Up Here</a></h6>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div><br/><hr/><br/>
    </form>
</div>
